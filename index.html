<html lang="en">
<head>

<body class="bg-blue-100 text-black min-h-screen flex items-center justify-center p-4">
    <div class="main w-full text-white max-w-md bg-gray-800 p-6 rounded-2xl shadow-2xl text-center">
        <div class="score text-left text-sm text-grey-400 mb-2"> Questions: 1/10 </div>
        <div class="question text-xl font-semibold mb-6">This is the question</div>
        <div class="options flex flex-col gap-4 mb-6">
            <button class="option-1 py-2 px-4 bg-gray-700 text-white rounded-lg hover:bg-blue-600 transition-all">Option 1</button>
            <button class="option-2 py-2 px-4 bg-gray-700 text-white rounded-lg hover:bg-blue-600 transition-all"> option 2</button>
            <button class="option-3 py-2 px-4 bg-gray-700 text-white rounded-lg hover:bg-blue-600 transition-all">option 3</button>
            <button class="option-4 py-2 px-4 bg-gray-700 text-white rounded-lg hover:bg-blue-600 transition-all">option 4</button>
        </div>
        <div class="submit"><button class="px-6 bg-green-600 rounded-lg hover:bg-green-700 transition-all" >submit</button></div>
    </div>


    <script src="questions.js"></script>
    <script src="script.js"></script>

</html>
